<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайту</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        body { margin: 0; padding: 0; }
        #map { width: 11    00px; height: 400px; margin: 0 auto; }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <style>
        .mapboxgl-popup {
            max-width: 400px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
    <div class="container mt-5">
        <div th:each="el : ${institution}" class="alert alert-info mt-2">
            <h1 th:text="${el.title}"></h1>
            <p th:text="${el.address}"></p>
            <p><b>Сайт:</b> <a th:href="${el.site}"><span th:text="${el.site}"></span></a></p>
            <p><b>Телефон:</b> <span th:text="${el.phone}"></span></p>
        </div>
    </div>

    <div id="map"></div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var lat = /*[[${test.lat}]]*/ 'lat';
        var lon = /*[[${test.lon}]]*/ 'lon';
        /*]]>*/
        mapboxgl.accessToken = 'pk.eyJ1IjoidmxhZGlzbGluIiwiYSI6ImNrazJtcDQzbDEydDUyb3FzYnh5dWp4MGoifQ.mGoxlZEUJnpDu62-HPdNXg';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            center: [lon, lat],
            zoom: 11.15
        });

        map.on('load', function () {
            map.addSource('places', {
                'type': 'geojson',
                'data': {
                    'type': 'FeatureCollection',
                    'features': [
                        {
                            'type': 'Feature',
                            'properties': {
                                'description':
                                    '<strong>Make it Mount Pleasant</strong><p><a href="http://www.mtpleasantdc.com/makeitmtpleasant" target="_blank" title="Opens in a new window">Make it Mount Pleasant</a> is a handmade and vintage market and afternoon of live entertainment and kids activities. 12:00-6:00 p.m.</p>',
                                'icon': 'school'
                            },
                            'geometry': {
                                'type': 'Point',
                                'coordinates': [lon, lat]
                            }
                        }
                    ]
                }
            });
// Add a layer showing the places.
            map.addLayer({
                'id': 'places',
                'type': 'symbol',
                'source': 'places',
                'layout': {
                    'icon-image': '{icon}-15',
                    'icon-allow-overlap': true
                }
            });

// When a click event occurs on a feature in the places layer, open a popup at the
// location of the feature, with description HTML from its properties.
            map.on('click', 'places', function (e) {
                var coordinates = e.features[0].geometry.coordinates.slice();
                var description = e.features[0].properties.description;

// Ensure that if the map is zoomed out such that multiple
// copies of the feature are visible, the popup appears
// over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);
            });

// Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'places', function () {
                map.getCanvas().style.cursor = 'pointer';
            });

// Change it back to a pointer when it leaves.
            map.on('mouseleave', 'places', function () {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>

</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
